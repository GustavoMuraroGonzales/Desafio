<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container-login">
        <div class="header-container"> 
            <svg fill="#000000" height="32px" width="32px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512">
                <g>
                  <path d="m421.4,11.9h-330.8l-77,113.4 242.4,375.6 242.4-375.6-77-113.4zm-98.5,122.8l-66.9,301.7-67.9-301.7h134.8zm-125.7-19.8l59.2-76.2 59.2,76.2h-118.4zm138.9-7.3l-58.9-75.9h117.8l-58.9,75.9zm-159.2,1.1l-59.7-77h119.4l-59.7,77zm-21.4,6.2h-110.9l51.7-76.3 59.2,76.3zm12.9,19.8l66.5,297-191.3-297h124.8zm174.2,0h125.9l-193,299.4 67.1-299.4zm124.8-19.8h-110.8l59.2-76.2 51.6,76.2z"/>
                </g>
              </svg>
            <h3>Clarity</h3>
        </div>
        <div class="tituloesubtitulo">
            <h4>Log In</h4>
            <p>Continue your design journey with Clarity</p>
        </div>
        <div class="form-login">
            <form>
                <label for="email">Email adress</label>
                <input type="email" id="email" required>
                <div class="forgotpassword">
                    <p>Forgot password?</p>
                </div>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="olhopassword">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#827f79">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </div>
                <div class="forcheckbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me for 30 days</label>
                </div>
                <button type="submit">Log in</button>
        </div>
            </form>
        
        <div class="createaccount">
            <p>Dont`t have a Clarity account? <a class="Registernowlink" href="register.html">Register Now</a></p>
        </div>
    </div>
</body>
</html>
